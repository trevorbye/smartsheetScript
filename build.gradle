group 'DG'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.smartsheet', name: 'smartsheet-sdk-java', version: '2.2.3'
    compile group: 'org.simplejavamail', name: 'simple-java-mail', version: '5.0.0'
    compile group: 'net.markenwerk', name: 'utils-mail-dkim', version: '1.1.11'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'App',
                'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' '),
                'Implementation-Version': project.version
        )
    }

    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it)}) {}
}
